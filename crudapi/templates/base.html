{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <a class="logo" href="{% url 'dashboard' %}">OnlineUpSkilling</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    {% comment %} <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a> {% endcomment %}
                    <a class="" href="{% url 'logout' %}">Logout</a>
                    <a class="" href="{% url 'profile_complete' %}">Profile</a>
                    <a class="btn " href="{% url 'subscribe'%}"> Subscription </a>
                {% else %}
                    <a class="" href="{% url 'login' %}">Login</a>
                    <a class="" href="{% url 'register' %}">Register</a>
                {% endif %}
               
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                
                
            </div>
        </div>
    </nav>
    <div class="main ">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
