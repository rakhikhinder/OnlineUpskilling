{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Complete Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Profile</button>
            <button class="btn btn-primary"><a class="text-white" href="{% url 'profile_show' %}">Profile_show</a></button>
        </form>
    </div>
</div>
{% endblock %}
