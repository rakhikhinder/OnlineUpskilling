{% extends 'base.html' %}

{% block content %}
<style>
    body {
            background: white;
        }

        .profileshow {
            width: 600px;
    height: 500px;
    margin: 0;
    text: white;
   background:rgb(91, 161, 199);
    margin-left: 30%;
    color: black;
    font-size: 15px; 
    padding-top: 20px;
        }
    button {
        align-items: center;
        
    }
</style>
<div class="profileshow row justify-content-center">
    <div class="col-md-6">
        <h2>Complete Your Profile</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.username}}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Profile</button>
            <button class="btn btn-primary"><a class="text-white" href="{% url 'profile_show' %}">Profile_show</a></button>
        </form>
    </div>
</div>
{% endblock %}
