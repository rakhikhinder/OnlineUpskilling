{% extends 'base.html' %} {% block content %}
<style>
  .btn-outline-primary {
    border: solid;
    font-size: 20px;
    font-weight: bold;
    border-radius: 15px;
    padding: 3px 8px;
    margin-top: 30px;
    background-color: white;
    transition: all 0.3s ease;
  }

  .btn-outline-primary:hover {
    background-color: #2a5298;
    color: white;
  }

  .sub {
    width: 600px;
    height: 330px;
    margin: 0 auto;
    text-align: center;
    background: rgb(204, 188, 164);
    color: black;
    font-size: 20px;
    padding-top: 70px;
  }

  h2 {
    padding-bottom: 30px;
    font-size: 40px;
    font-weight: bold;
  }

  button {
    margin-top: 20px;
  }

  select {
    padding: 10px;
    font-size: 18px;
    border-radius: 10px;
    margin-top: 10px;
  }
</style>

<div class="sub">
  <h2>Choose a Subscription Plan</h2>
  <form method="post">
    {% csrf_token %}
    <label for="plan">Select Plan:</label>
    <br />
    <select name="plan" id="plan" required>
      <option value="">--Select Plan--</option>
      <option value="basic">Basic</option>
      <option value="premium">Premium</option>
    </select>
    <br />
    <button class="btn btn-outline-primary" type="submit">Subscribe</button>
  </form>
</div>
{% endblock %}
